apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: domain-stack-wizard
  title: Domain-Based Tech Stack Wizard
  description: Select a domain, then choose a tech stack type, and pick options dynamically.
  tags:
    - wizard
    - tech-stack
    - dynamic

spec:
  owner: user:your-username
  type: service

  parameters:
    # Step 1: Select Domain
    - title: Domain Selection
      required:
        - domain
      properties:
        domain:
          title: Select a Domain
          type: string
          enum:
            - Banking
            - Insurance
            - HealthCare
            - Education

    # Step 2: Select Stack Category
    - title: Tech Stack Category
      required:
        - stackType
      properties:
        stackType:
          title: Select Tech Stack Type
          type: string
          enum:
            - UI Framework
            - Backend Platform
            - Database

    # Step 3: Dynamic Stack Options
    - title: Stack Options
      dependencies:
        domain:
          oneOf:
            # ------------------ Banking ------------------
            - properties:
                domain:
                  const: Banking
                stackType:
                  const: UI Framework
                stackOption:
                  title: UI Framework Options (Banking)
                  type: string
                  enum: [Vue.js, Next.js, Typescript]
              required: [stackOption]

            - properties:
                domain:
                  const: Banking
                stackType:
                  const: Backend Platform
                stackOption:
                  title: Backend Platform Options (Banking)
                  type: string
                  enum: [Java, Python, Ruby]
              required: [stackOption]

            - properties:
                domain:
                  const: Banking
                stackType:
                  const: Database
                stackOption:
                  title: Database Options (Banking)
                  type: string
                  enum: [MYSQL, PostgreSQL]
              required: [stackOption]

            # ------------------ Insurance ------------------
            - properties:
                domain:
                  const: Insurance
                stackType:
                  const: UI Framework
                stackOption:
                  title: UI Framework Options (Insurance)
                  type: string
                  enum: [React, Angular]
              required: [stackOption]

            - properties:
                domain:
                  const: Insurance
                stackType:
                  const: Backend Platform
                stackOption:
                  title: Backend Platform Options (Insurance)
                  type: string
                  enum: [Scala, Go, Django]
              required: [stackOption]

            - properties:
                domain:
                  const: Insurance
                stackType:
                  const: Database
                stackOption:
                  title: Database Options (Insurance)
                  type: string
                  enum: [MYSQL, PostgreSQL]
              required: [stackOption]

            # ------------------ HealthCare ------------------
            - properties:
                domain:
                  const: HealthCare
                stackType:
                  const: UI Framework
                stackOption:
                  title: UI Framework Options (HealthCare)
                  type: string
                  enum: [Three.js, ReactJs, Angular 2+]
              required: [stackOption]

            - properties:
                domain:
                  const: HealthCare
                stackType:
                  const: Backend Platform
                stackOption:
                  title: Backend Platform Options (HealthCare)
                  type: string
                  enum: [Springboot, ASP.NET]
              required: [stackOption]

            - properties:
                domain:
                  const: HealthCare
                stackType:
                  const: Database
                stackOption:
                  title: Database Options (HealthCare)
                  type: string
                  enum: [MYSQL, PostgreSQL]
              required: [stackOption]

            # ------------------ Education ------------------
            - properties:
                domain:
                  const: Education
                stackType:
                  const: UI Framework
                stackOption:
                  title: UI Framework Options (Education)
                  type: string
                  enum: [Vue.js, Next.js, Typescript, Three.js, ReactJs, Angular 2+]
              required: [stackOption]

            - properties:
                domain:
                  const: Education
                stackType:
                  const: Backend Platform
                stackOption:
                  title: Backend Platform Options (Education)
                  type: string
                  enum:
                    - Java
                    - Python
                    - Ruby
                    - PHP Kotlin
                    - C sharp
                    - Perl
                    - Scala
                    - Go
                    - Djangi
                    - Springboot
                    - ASP.NET
              required: [stackOption]

            - properties:
                domain:
                  const: Education
                stackType:
                  const: Database
                stackOption:
                  title: Database Options (Education)
                  type: string
                  enum: [MYSQL, PostgreSQL]
              required: [stackOption]

  steps:
    - id: fetch
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          domain: ${{ parameters.domain }}
          stackType: ${{ parameters.stackType }}
          stackOption: ${{ parameters.stackOption }}

  output:
    text:
      - title: âœ… Stack Selection Complete
        content: |
          You selected the following configuration:
          - Domain: ${{ parameters.domain }}
          - Stack Type: ${{ parameters.stackType }}
          - Selected Option: ${{ parameters.stackOption }}

    links:
      - title: ðŸ’» Open in VSCode (optional)
        icon: code
        url: https://vscode.dev/

      - title: ðŸš€ Open in Replit (optional)
        icon: rocket
        url: https://replit.com/
